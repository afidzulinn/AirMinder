name: Deploy to Portainer

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/your-app-name:${{ github.sha }}

    - name: Update Portainer stack
      uses: portainer/portainer-deploy@v1
      with:
        endpoint: ${{ secrets.PORTAINER_URL }}
        username: ${{ secrets.PORTAINER_USERNAME }}
        password: ${{ secrets.PORTAINER_PASSWORD }}
        stack_name: ${{ secrets.STACK_NAME }}
        stack_definition: |
          version: '3'
          services:
            web:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/your-app-name:${{ github.sha }}
              ports:
                - "8080:80"
